<html>
<head>
    <meta charset="utf-8">
    <title>聊天室</title>
</head>
<body>
<div>
    <h1 id="id-rooms-title">聊天室</h1>
    <a class="qianzeng-room" href="#">大厅</a>
    <a class="qianzeng-room" href="#">游戏</a>
    <a class="qianzeng-room" href="#">水区</a>
</div>
<h1>chat</h1>
<div>
    <textarea id="id_chat_area" cols="80" rows="16" disabled></textarea>
</div>
<input id="id_input_text" size="80" placeholder="输入聊天消息"><br><br>

<script src="https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
<script>
    // 默认进入大厅频道
    var current_room = '大厅'

    var e = function (sel) {
        return document.querySelector(sel)
    }

    var join_room = function (room) {
        clear_board()
        current_room = room
        console.log('切换房间', current_room)
        var data = {
            room: room,
        }
        socket.emit('join', data, function () {
            change_title()
        })
    }

    var change_title = function () {
        if (current_room == '') {
            var title = '聊天室 - 未加入聊天室'
        } else {
            var title = '聊天室 - ' + current_room
        }
        var tag = e("#id-rooms-title")
        tag.innerHTML = title
    }

    var clear_board = function () {
        e("#id_chat_area").value = ''
    }

    var __main = function () {
        // 初始化 websocket 的方法
        var namespace = '/chat'
        var url = `ws://${document.domain}:${location.port}${namespace}`
        // 一开始是 polling 然后升级成 websocket
        // 但是 polling 从 2.0 开始有 bug，认不了 unicode
        // 所以强制一开始就是 websocket
        console.log('connect url', url)
        socket = io.connect(url, {
            transports: ['websocket']
        })
        // on 函数用来绑定事件, connect 是连接到后端 websocket 成功的时候发生的
        socket.on('connect', function () {
            console.log('connect')
        })

        var chatArea = e('#id_chat_area')

        socket.on('status', function (data) {
            chatArea.value += `< ${data.message} >\n`
        })

        socket.on('message', function (data) {
            chatArea.value += (data.message + '\n')
        })

        // 加入默认频道
        join_room(current_room)

        var input = e('#id_input_text')
        input.addEventListener('keypress', function (event) {
            // console.log('keypress', event)
            if (event.key == 'Enter') {
                // 得到用户输入的消息
                message = input.value
                // 发送消息给后端
                var data = {
                    message: message,
                }
                socket.emit('send', data, function () {
                    // 清空用户输入
                    input.value = ''
                })

            }
        })

        // 这是切换频道的事件
        e('body').addEventListener('click', function (event) {
            var self = event.target
            if (self.classList.contains('qianzeng-room')) {
                console.log('chaneel', self.text)
                // 离开频道
                socket.emit('leave', {}, function () {
                    console.log("leave room")
                    current_room = self.text
                    // 加入房间
                    join_room(current_room)
                })
            }
        })
    }

    __main()
</script>
</body>
</html>
